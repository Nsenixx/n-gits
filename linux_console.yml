  'ESC[11m': 'smpch'
  'ESC[24m': 'rmul'
  'ESC[27m': 'rmso'
  'ESC[0;10m': 'sgr0'
  'ESC[39;49m': 'op'
  'ESC[A': 'kcuu1'
  'ESC[B': 'kcud1'

  # cuf1
  'ESC[C': 'kcuf1'
  'ESC[D': 'kcub1'
  'ESC[G': 'kb2'
  'ESC[H': 'home'
  'ESC[J': 'ed'
