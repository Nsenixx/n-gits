control_characters:
  0: 'ignore'
  # ENQ, Ctrl-E
  5: self.esc_da
  7: 'ignore'
  # BS, Ctrl-H
  8: 'cub1'
  # HT, Ctrl-I
  9: 'ht'
  # LF, Ctrl-J
  10: 'ind'
  # VT, Ctrl-K
  11: 'ind'
  # FF, Ctrl-L
  12: 'ind'
  # CR, Ctrl-M
  13: 'cr'
  # '14': 'ignore'
  # '15': 'ignore'

escape_sequences:
  'ESC7': 'sc'
  'ESC8': 'rc'

  # rs1 consists of \x1bc\x1b]R. The second part is ignored so far.
  'ESCc': 'rs1'
  'ESCH': 'ignore'
  'ESC[@': 'ich1'
  'ESC[4h': 'smir'
  'ESC[4l': 'rmir'

  # There's no such sequence, however ls sends it
  'ESC[0m': 'noname'
  'ESC[1m': 'bold'
  'ESC[2m': 'dim'
  'ESC[4m': 'smul'
  'ESC[5m': 'blink'
  'ESC[7m': 'smso_rev'
  'ESC[10m': 'rmpch'
  'ESC[11m': 'smpch'
  'ESC[24m': 'rmul'
  'ESC[27m': 'rmso'
  'ESC[0;10m': 'sgr0'
  'ESC[39;49m': 'op'
  'ESC[A': 'kcuu1'
  'ESC[B': 'kcud1'

  # cuf1
  'ESC[C': 'kcuf1'
  'ESC[D': 'kcub1'
  'ESC[G': 'kb2'
  'ESC[H': 'home'
  'ESC[J': 'ed'
  'ESC[K': 'el'
  'ESC[1K': 'el1'
  'ESC[L': 'il1'
  'ESC[M': 'dl1'
  'ESC[P': 'dch1'
  'ESC]R': 'ignore'

  # esc sequences related to ITERM.
  # for more deatails see:
  #   - http://iterm2-tools.readthedocs.io/en/latest/shell_integration.html
  #   - https://www.iterm2.com/documentation-shell-integration.html
  'ESC]133;D;0': 'ignore'
  'ESC]133;A': 'ignore'
  'ESC]133;B': 'ignore'
  'ESC]133;C;': 'ignore'
  'ESC]133;D;1': 'ignore'
  'ESC]133;D;127': 'ignore'

  # '\x1b[?25l': civis

escape_sequences_re:
  'ESC[%dd': 'vpa'
  'ESC[%d;%dm': 'set_colour_pair'
  'ESC[%dm': 'set_colour'
  'ESC[%dC': 'cuf'
  'ESC[%dL': 'il'
  'ESC[%dM': 'dl'
  'ESC[%dP': 'dch'
  'ESC[%dX': 'ech'
  'ESC[%d;%dr': 'csr'
  'ESC[%d;%dH': 'cup'
